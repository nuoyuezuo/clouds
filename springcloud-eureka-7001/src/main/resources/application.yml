server:
  port: 7001

#Eureka配置
eureka:
  instance:
    #Eureka服务端的实例名称
    hostname: localhost
  client:
    #表示是否向Eureka服务中心注册自己
    register-with-eureka: false
    #false表示自己为注册中心
    fetch-registry: false
    service-url:
      #注册的地址
      #单机的写法:defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
      #集群(关联)
      defaultZone: http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/
